<ion-view title="FastPic" name="login-view" ng-init="initConfig()">
    <ion-nav-buttons side="right">
        <button ng-click="slider()" class="button button-icon icon ion-images"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="left">
        <button ng-click="config()" class="button button-icon icon ion-gear-a"></button>
    </ion-nav-buttons>
  <ion-content class="padding">
      <div class="list list-inset">
	  <div class="login-logo" align="center"><img src="img/flex-n-gate.png" ></img></div>
	  <br> </br>
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="submit()">Login</button>	  
	  </div>
  </ion-content>
</ion-view>
