<ion-view view-title="Users" ng-init="loadUsers()">
	<ion-nav-buttons side="right">
        <button ng-click="slider()" class="button button-icon icon ion-images">Slider</button>
    </ion-nav-buttons>
	<ion-content class="padding">
		<div class="row">
			<div class="item item-input-inset">
				<label class="item-input-wrapper"> <i
					class="icon ion-search placeholder-icon"></i> <input type="text"
					placeholder="Search">
				</label>
				<button class="button button-small" ng-click="scan()"
					ng-model="searchCode">Scan</button>
			</div>
		</div>
		<div class="row">
			<div class="col col-50">
				<button type='button' class='button button-balanced' id='add-code'
					ng-click="addCode()">Add Code</button>
			</div>
			<div class="col col-50" id="disenableCodes">
				<button type="button" class='button button-balanced' id="enable-code"
					ng-if="currentBarcode !== undefined && currentBarcode.status == 'D'"
					ng-click="disableCode()">Enable Code</button>
				<button type='button' class='button button-assertive'
					id='disable-code'
					ng-if="currentBarcode !== undefined && (currentBarcode.status == 'E' || currentBarcode.status == null)"
					ng-click="enableCode()">Disable Code</button>
			</div>
		</div>
		<ion-list id="lista-codigos">
			<ion-item id='button-{{user.username}}' 
	   		   ng-if="users.length > 0" 
	   		   ng-repeat="user in users" >{{user.username}}
				<ion-option-button   class="button button-positive" ng-click="selectUser(user.username)">Select</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
